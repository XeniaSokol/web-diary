<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
 <meta charset="UTF-8">
 <title>Редактирование заметки</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
 <form th:action="'/note/' + ${note.id} +'/redactor'" method="post">
  <p>Введите название темы</p>
  <input type="text" name="title" th:value="*{note.topic}">

  <p>Введите описание для заметки</p>
  <input type="text" th:value="*{note.description}" name="info" id="" cols="30" rows="10">

  <input type="submit" value="Сохранить">
</form>
</body>
</html>
